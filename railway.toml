[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader --no-interaction && npm install && npm run build"

[build.args]
PHP_VERSION = "8.3"

[deploy]
startCommand = "php artisan key:generate --force && php artisan config:clear && php artisan view:clear && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8080"

[environments.staging]